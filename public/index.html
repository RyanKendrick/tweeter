<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body id='body'>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="compose" type="button"> Compose </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-request" method='POST' action='/tweets'>

          <textarea class="tweet-form" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
       </section>
       <div class="tweet-container">
         <article class="tweet">

            <header>
              <img class="avatar" src="/images/DOC.png">
              <div class="tweet-name">Bill Fields</div>
              <div class="tweet-handle">@MrFields</div>

            </header>
            <div class="tweet-content">Tweet Tweet Tweet
            </div>

            <footer class="tweet-footer">
              <div class="days-ago">10 days ago
              </div>
              <div class="icons">
                <img class="flag" src="/images/flag.png">
                <img class="share" src="/images/share.png">
                <img class="heart" src="/images/heart.png">
              </div>
            </footer>

         </article>
        </div>
    </main>

  </body>
</html>
